<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
<script>
var whatever = null;
data = {"jsonrpc": "2.0", "method": "get_algorithms", "id": 1};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".algorithms").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_description", "params": {"name": "pagerank"}, "id": 2};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".description").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_array_set", "params": {"name": "pagerank", "data": "pagerank", "set": [2,6,4]}, "id": 6};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".set").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_array_sorted_range", "params": {"name": "pagerank", "data": "nothing", "offset": 0, "count": 10, "order":"ASC"}, "id": 7};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".nothing").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_array_range", "params": {"name": "pagerank", "data": "pagerank", "offset": 0, "count": 25}, "id": 5};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".range").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_array_sorted_range", "params": {"name": "pagerank", "data": "pagerank", "offset": 0, "count": 25, "order":"DESC"}, "id": 4};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".sorted").append("<p>" + JSON.stringify(data) + "</p>");}
});

data = {"jsonrpc": "2.0", "method": "get_data_array_stride", "params": {"name": "pagerank", "data": "pagerank", "stride": 50000}, "id": 8};
jQuery.ajax({
url: "http://localhost:8088/jsonrpc",
type: "POST",
data: JSON.stringify(data),
dataType: "json",
success: function(data) {whatever = data; $(".strided").append("<p>" + JSON.stringify(data) + "</p>");}
});

</script>
<div class="algorithms">algorithms:&nbsp;</div>
<div class="description">description:&nbsp;</div>
<div class="range">range:&nbsp;</div>
<div class="set">set:&nbsp;</div>
<div class="sorted">sorted:&nbsp;</div>
<div class="strided">strided:&nbsp;</div>
<div class="nothing">nothing:&nbsp;</div>
</body>
</html>
